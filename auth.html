<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="icon" type="image/webp" href="images/favicon.webp">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round&display=block" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <nav class="auth-nav">
        <a href="index.html" class="nav-logo-container">
            <img src="images/logodark.svg" alt="Verdia" class="nav-logo-img">
        </a>
        
        <div class="nav-actions">
            <button id="themeToggle" class="icon-btn" aria-label="Toggle Dark Mode">
                <span class="material-icons-round">dark_mode</span>
            </button>

            <div class="lang-dropdown">
                <button class="icon-btn" aria-label="Language">
                    <span class="material-icons-round">language</span>
                </button>
                <div class="lang-menu">
                    <a href="#" role="button" onclick="return false;">English</a>
                    <a href="#" role="button" onclick="return false;">Español</a>
                    <a href="#" role="button" onclick="return false;">ไทย</a>
                    <a href="#" role="button" onclick="return false;">Bahasa Melayu</a>
                    <a href="#" role="button" onclick="return false;">日本語</a>
                    <a href="#" role="button" onclick="return false;">한국어</a>
                    <a href="#" role="button" onclick="return false;">繁體</a>
                    <a href="#" role="button" onclick="return false;">简体</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="form-title">Sign In</h1>
            </div>

            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="signin-id" class="no-space" required placeholder=" ">
                    <label for="signin-id">Display Name or Email</label>
                    <div class="error-msg"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="signin-pass" class="no-space" required placeholder=" ">
                    <label for="signin-pass">Password</label>
                    <div class="error-msg"></div>
                </div>
                <button type="submit" class="btn-signin full-width">Sign In</button>
            </form>

            <form id="signup-form" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" id="signup-name" class="no-space" required placeholder=" ">
                    <label for="signup-name">Display Name</label>
                    <div class="error-msg"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="signup-email" class="no-space" required placeholder=" ">
                    <label for="signup-email">Email</label>
                    <div class="error-msg"></div>
                </div>

                <div class="form-group">
                    <input type="text" id="signup-ref" class="no-space" placeholder=" ">
                    <label for="signup-ref">Referrer Account ID</label>
                    <div class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label style="position:static; transform:none; font-size: 0.9rem; margin-bottom: 6px; pointer-events:all;">Phone Number</label>
                    <div class="phone-input-container">
                        <div class="phone-left">
                            <input type="text" id="signup-country-code" class="no-space" placeholder="+1" maxlength="5">
                        </div>
                        <div class="phone-divider"></div>
                        <div class="phone-right">
                            <input type="text" id="signup-phone" class="no-space" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="error-msg" id="phone-error"></div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <input type="password" id="signup-pass" class="no-space" required placeholder=" ">
                        <label for="signup-pass">Password</label>
                        <div class="error-msg"></div>
                    </div>
                    <div class="form-group half">
                        <input type="password" id="signup-confirm" class="no-space" required placeholder=" ">
                        <label for="signup-confirm">Confirm</label>
                        <div class="error-msg"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" id="signup-yob" class="no-space" placeholder=" " min="1900" max="2100" required>
                    <label for="signup-yob">Year of Birth</label>
                    <span class="form-hint">*Required for age verification.</span>
                    <div class="error-msg"></div>
                </div>

                <div class="form-group">
                    <div class="captcha-container">
                        <div class="captcha-box">XH5B2</div>
                        <div style="position: relative; flex-grow: 1;">
                            <input type="text" id="signup-captcha" class="no-space" required placeholder=" " style="width: 100%;">
                            <label for="signup-captcha">Captcha</label>
                        </div>
                    </div>
                    <div class="error-msg"></div>
                </div>

                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>

            <div class="auth-toggle-box">
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-btn">Create account</a></p>
            </div>
        </div>

        <footer class="auth-footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Legal and Registration</a>
        </footer>
    </main>

    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</body>
</html>
